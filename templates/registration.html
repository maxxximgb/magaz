<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 bg-light shadow">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/static/img/logo.png" class="icon">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href='/'>Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/production">Производство</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buy">Каталог</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5" align="center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Регистрация</h2>
                    <form>
                        <div class="mb-3">
                            <label for="emailOrPhone" class="form-label">Email или номер телефона</label>
                            <input type="text" class="form-control" id="emailOrPhone" required
                                   placeholder="example@mail.com или +79991234567">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-text">Минимум 8 символов</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <div class="mb-4">
                            <label for="cityInput" class="form-label">Город</label>
                            <input class="form-control" list="cityOptions" id="cityInput"
                                   placeholder="Введите город или выберите из списка">
                            <datalist id="cityOptions">
                                <option value="Москва">
                                <option value="Санкт-Петербург">
                                <option value="Новосибирск">
                                <option value="Екатеринбург">
                                <option value="Казань">
                                <option value="Нижний Новгород">
                                <option value="Челябинск">
                                <option value="Самара">
                                <option value="Омск">
                                <option value="Ростов-на-Дону">
                                <option value="Уфа">
                                <option value="Красноярск">
                                <option value="Пермь">
                                <option value="Воронеж">
                                <option value="Волгоград">
                            </datalist>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>

                        <div class="mt-3 text-center">
                            <small>Уже есть аккаунт? <a href="login.html">Войти</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Номер лицензии</p>
    <p>Название организации</p>
    <p>Все права защищены</p>
    <p>Условия использования</p>
    <p>Политика конфиденциальности</p>
</footer>
</body>
</html>

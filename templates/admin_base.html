<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/logo.png">
    <title>{{title}}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="shadow">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/static/img/logo.png" class="img-fluid" style="max-height: 40px" alt="Логотип">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#adminNavbar" aria-controls="adminNavbar"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href='/'>На сайт</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Управление
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/admin/dashboard">Панель управления</a></li>
                                <li><a class="dropdown-item" href="/admin/catalog">Каталог</a></li>
                                <li><a class="dropdown-item" href="/admin/promocodes">Промокоды</a></li>
                                <li><a class="dropdown-item" href="/admin/orders">Заказы</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a href="/logout" class="btn btn-outline-danger btn-sm">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 container-fluid">
        <div class="container-xxl py-3">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>

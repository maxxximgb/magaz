{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center min-vh-100" align="center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Авторизация</h2>
                            <p class="text-muted">Введите ваши учетные данные</p>
                        </div>

                        <form method="post">
                            <div class="mb-3">
                                <label for="login" class="form-label">Логин</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" id="login" name="login" class="form-control form-control-lg"
                                           placeholder="example@mail.com или +79991234567" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg py-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none small">Забыли пароль?</a>
                                <p class="mt-3 mb-0 text-muted">Нет аккаунта?
                                    <a href="#" class="text-decoration-none">зарегистрироваться</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
{% endblock %}

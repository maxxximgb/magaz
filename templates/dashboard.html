{% extends "admin_base.html" %}

{% block content %}
<div class="container-fluid">
  <div id="orders" class="mt-4">
    <button class="btn btn-primary mb-3" onclick="updateOrders()">
      <i class="bi bi-arrow-clockwise"></i> Обновить заказы
    </button>

    <div id="orderList">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Имя</th>
              <th scope="col" class="d-none d-md-table-cell">Телефон</th>
              <th scope="col" class="d-none d-sm-table-cell">Промокод</th>
              <th scope="col">Продукты</th>
              <th scope="col">Сумма</th>
            </tr>
          </thead>
          <tbody id="ordersBody" class="table-group-divider">
          </tbody>
        </table>
      </div>
      <div id="ordersMessage" class="text-center text-muted my-4"></div>
    </div>
  </div>
</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}
